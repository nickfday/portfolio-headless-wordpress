<section id="intro" class="intro" style="padding-top: 40px;">
  <div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>{{welcome.title}}</h3>
      <div ng-bind-html="welcome.content"></div>
    </div>
    <div class="col-sm-4 skills clearfix">
      <h3>{{skills.title}}</h3>
      <div ng-bind-html="skills.content"></div>
    </div>
    <div class="col-sm-4 contact">
      <h3>{{contact.title}}</h3>
      <div ng-bind-html="contact.content"></div>
    </div>
  </div>
  </div>
</section>

<!-- <p>{{fromFactory}}</p> -->

<section id="project" class="project">
  <div class="container">

      <slick dots=true infinite=true speed=300 arrows=true slides-to-show=1 touch-move=false slides-to-scroll=1 init-onload="true" data="projects">
        <div ng-repeat="project in projects | orderBy:'parent.date':true" class="carousel-item">
          <h3>{{project.parent.title}}</h3>
          <div ng-bind-html="project.parent.content"></div>
        </div>
      </slick>
  </div>
</section>

<section class="about" id="about" ng-controller="AboutCtrl">
  <div class="container">
    <div class="row">
      <div ng-bind-html="about.content"></div>
    </div>
  </div>
</section>
